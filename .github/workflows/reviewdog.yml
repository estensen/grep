name: reviewdog

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Install linter
        run: go get golang.org/x/lint/golint
      
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v1
